---
layout: default
---

<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="portfolio">
  <div class="my-auto">
    <div class="col-12">
      <h2 class="text-center"><i class="fa fa-cubes" aria-hidden="true"></i>Are you Really Sure You waana Donate?
        ❤
      </h2>
      <div class="mb-5 heading-border"></div>
    </div>
    <div id="projects" class="text-center row mt-5">
      <form action="https://us-central1-paytm-donation.cloudfunctions.net/donate" method="POST">
        <div class="row con-form center">
          <div class="col-md-5 offset-md-1">
            <input type="text" class="form-control" required="required" placeholder="Name" name="name">
            <input type="number" class="form-control" required="required" placeholder="Phone" name="mobile">
          </div>
          <div class="col-md-5">
            <input type="email" class="form-control" required="required" placeholder="Email" name="email">
            <div class="amountSelectBoxes row mt-0">
              <div class="col-md-3 col-6 mt-2 mt-2">
                <div class="amount" amt="100">₹ 100</div>
              </div>
              <div class="col-md-3 col-6 mt-2 mt-2">
                <div class="amount" amt="500">₹ 500</div>
              </div>
              <div class="col-md-3 col-6 mt-2 mt-2">
                <div class="amount" amt="1000">₹ 1,000</div>
              </div>
              <div class="col-md-3 col-6 mt-2 mt-2"><input type="number" id="amountInput" name="amount"
                  class="form-control otherAmtBox" placeholder="" onkeyup="checkAmount()" required="">
              </div>
            </div>
          </div>
          <div class="center"><button type="submit" class="donate-btn" value="Donate">❤ &emsp; Donate Via Paytm &emsp;
              ❤</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      {% include donate.html %}
    </div>
</section>

<script>
  function onPageLoad() {
    $('.amount').click(function () {
      $('.amount').css('background', '#fff');
      $('.amount').css('color', '#1086cb');
      $(this).css('background', '#1086cb');
      $(this).css('color', '#fff');
      $('#amountInput').val($(this).attr('amt'));
    })
  }

  function checkAmount() {
    $('.amount').css('background', '#fff');
    $('.amount').css('color', '#1086cb');

    var array = document.getElementsByClassName('amount');
    for (var i = 0; i <= 2; i++) {
      if (document.getElementsByClassName('amount')[i].getAttribute('amt') == $('#amountInput').val()) {
        document.getElementsByClassName('amount')[i].style.background = '#1086cb';
        document.getElementsByClassName('amount')[i].style.color = '#fff';
      }
    }
  }
</script>
